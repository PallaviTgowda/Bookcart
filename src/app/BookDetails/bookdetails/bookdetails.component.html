<div class="container pt-3 main">
    <div class="container border">
      <mat-toolbar class="title-toolbar">
          <div class="title-spacer">Book Details</div>
      </mat-toolbar> 

      <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div>{{message}}</div>
              <div>
                <button class="button" (click)="closePopup()">Close</button>
              </div>
            </div>
          </div>
      </div>
      
      <div class="container m-3 p-3">
      <div class="row">
      <div class="col-lg-3">
          <img mat-card-image src="https://bookcart.azurewebsites.net/Upload/{{data.coverFileName}}"> 
      </div>
      <div class="col-lg-4">
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">Title</th>
              <td>{{data.title}}</td>
            </tr>
            <tr>
              <th scope="row">Author</th>
              <td>{{data.author}}</td>
            </tr>
            <tr>
              <th scope="row">Category</th>
              <td>{{data.category}}</td>
            </tr>
            <tr>
              <th scope="row">Price</th>
              <td>{{data.price | currency:'INR'}}</td>
            </tr>
          </tbody>
        </table>
        <button mat-flat-button color="primary" (click)="modal()">
            <span class="material-icons">shopping_cart</span>{{cart}}</button>
        <button mat-flat-button [ngClass]="buttonText == 'Add To Wishlist'? 'mat-success':'mat-accent'" (click)="popup()">{{buttonText}}</button>
        </div> 
        <div class="col-lg-5">
        
        </div>     
      </div>    
      </div>
    </div>   
    
    <div class="container mt-3 border sm">
      <mat-toolbar class="title-toolbar">
        <h1 class="title-spacer">Similar Books</h1>
      </mat-toolbar>
      <div class="container m-3 p-3">
        <app-similarbooks></app-similarbooks>
      </div>
    </div>
  </div>
